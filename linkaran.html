    <b:skin><![CDATA[
html, body{
  position:relative;
  width:100%;
  height:100%;
  margin:0;
  background: #0B3B0B;
}
.container{
  position:absolute;
  top:50%;
  left:50%;
  -webkit-transform:translate( -50%, -50% );
      -ms-transform:translate( -50%, -50% );
          transform:translate( -50%, -50% );
}
.container1 {
  -webkit-animation:fadeInUp 5s infinite;
          animation:fadeInUp 5s infinite;
}
.container2 {
  -webkit-animation:fadeInDown 5s infinite;
          animation:fadeInDown 5s infinite;
}
.container3 {
  width : 100%;
  text-align : center;
}
.circle{
  position:absolute;
  display:block;
  border-radius:50%;
  border: 2px solid #C04CFD;
  -webkit-transform-origin:50% 50%;
      -ms-transform-origin:50% 50%;
          transform-origin:50% 50%;
  -webkit-transform-style:preserve-3d;
          transform-style:preserve-3d;
}

.circle1 {
  -webkit-animation : rotate1 1s infinite linear;
          animation : rotate1 1s infinite linear;
  border-color : #A27035;
  height:100px;
  width:100px;
  margin:-50px;
}
.circle2 {
  -webkit-animation : rotate2 1s infinite linear;
          animation : rotate2 1s infinite linear;
  border-color : #B88B4A;
  height:70px;
  width:70px;
  margin:-35px;
}
.circle3 {
  -webkit-animation:rotate3 1s infinite linear;
          animation:rotate3 1s infinite linear;
  border-color : #DDCA7D;
  height:10px;
  width:10px;
  margin:-5px;
}

.color1 { color : #A27035; }
.color2 { color : #B88B4A; }
.color3 { color : #DDCA7D; }

@-webkit-keyframes rotate1{
  0% { -webkit-transform: rotateZ(20deg) rotateY(0deg); transform: rotateZ(20deg) rotateY(0deg) }
  100% { -webkit-transform: rotateZ(100deg) rotateY(360deg); transform: rotateZ(100deg) rotateY(360deg) }
}

@keyframes rotate1{
  0% { -webkit-transform: rotateZ(20deg) rotateY(0deg); transform: rotateZ(20deg) rotateY(0deg) }
  100% { -webkit-transform: rotateZ(100deg) rotateY(360deg); transform: rotateZ(100deg) rotateY(360deg) }
}
@-webkit-keyframes rotate2{
  0% { -webkit-transform: rotateZ(100deg) rotateX(0deg); transform: rotateZ(100deg) rotateX(0deg) }
  100% { -webkit-transform: rotateZ(0deg) rotateX(360deg); transform: rotateZ(0deg) rotateX(360deg) }
}
@keyframes rotate2{
  0% { -webkit-transform: rotateZ(100deg) rotateX(0deg); transform: rotateZ(100deg) rotateX(0deg) }
  100% { -webkit-transform: rotateZ(0deg) rotateX(360deg); transform: rotateZ(0deg) rotateX(360deg) }
}
@-webkit-keyframes rotate3{
  0% { -webkit-transform: rotateZ(100deg) rotateX(-360deg); transform: rotateZ(100deg) rotateX(-360deg) }
  100% { -webkit-transform: rotateZ(-360deg) rotateX(360deg); transform: rotateZ(-360deg) rotateX(360deg) }
}
@keyframes rotate3{
  0% { -webkit-transform: rotateZ(100deg) rotateX(-360deg); transform: rotateZ(100deg) rotateX(-360deg) }
  100% { -webkit-transform: rotateZ(-360deg) rotateX(360deg); transform: rotateZ(-360deg) rotateX(360deg) }
}
@-webkit-keyframes fadeInUp{
  0% { opacity : 0; margin-top : 20px; }
  10% { opacity : 1; margin-top : 0px; }
  45% { opacity : 1; margin-top : 0px; }
  50% { opacity : 0; margin-top : 20px; }
  100% { opacity : 0; margin-top : 20px; }
}
@keyframes fadeInUp{
  0% { opacity : 0; margin-top : 20px; }
  10% { opacity : 1; margin-top : 0px; }
  45% { opacity : 1; margin-top : 0px; }
  50% { opacity : 0; margin-top : 20px; }
  100% { opacity : 0; margin-top : 20px; }
}
@-webkit-keyframes fadeInDown{
  0% { opacity : 0; margin-top : 0px; }
  10% { opacity : 1; margin-top : 20px; }
  45% { opacity : 1; margin-top : 20px; }
  50% { opacity : 0; margin-top : 0px; }
  100% { opacity : 0; margin-top : 0px; }
}
@keyframes fadeInDown{
  0% { opacity : 0; margin-top : 0px; }
  10% { opacity : 1; margin-top : 20px; }
  45% { opacity : 1; margin-top : 20px; }
  50% { opacity : 0; margin-top : 0px; }
  100% { opacity : 0; margin-top : 0px; }
}
@-webkit-keyframes fadeInDown2{
  0% { opacity : 0; margin-top : -100px; }
  55% { opacity : 0; margin-top : -100px; }
  60% { opacity : 1; margin-top : -50px; }
  90% { opacity : 1; margin-top : -50px; }
  100% { opacity : 0; margin-top : 0px; }
}
@keyframes fadeInDown2{
  0% { opacity : 0; margin-top : -100px; }
  55% { opacity : 0; margin-top : -100px; }
  60% { opacity : 1; margin-top : -50px; }
  90% { opacity : 1; margin-top : -50px; }
  100% { opacity : 0; margin-top : 0px; }
}
